version: "3.8"
services:
    database: 
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
        volumes:
            - ./tmp/db:/var/lib/mysql
    rest_api:
        build: .
        volumes:
            - .:/app
        ports:
            - "3000:3000"
        depends_on: 
            - database